<!DOCTYPE html>
<html>
	<head>
		<mate charest="utf-8" />
		<title>{{first_name}} {{last_name}}</title>
	</head>
	<body>
		<h1>{{first_name}} {{last_name}}</h1>
		<p><b>E-mail</b> {{email}}</p>
		<p><b>Phone</b> {{phone}}</p>
    <p>
    <b>Adress</b></br>
    {{location.city}}</br>{{location.adress}}
    </p>

		{{#if social_networks}}
      {{#each social_networks}}
			<p>
      <b>{{this.name}}</b> <a href="{{this.link}}">{{this.link}}</a>
      </p>
			{{/each}}
		{{/if}}
	</body>
</html>
